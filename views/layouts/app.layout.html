<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ static_url('libs/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/app.css') }}">
    <title>Hello Python</title>
</head>
<body>
<main>
    <div>
        <header class="header-bar">
            <img src="{{static_url('images/banner.jpg')}}" alt="">
        </header>
        <nav class="navbar navbar-default">
            {% module App_header() %}
        </nav>
    </div>
    <div class="container container-fluid">
        <div class="row">
            <main class="col-md-8">
                {% block main %}
                <div>默认主题内容</div>
                {% end %}
            </main>
            <aside class="col-md-4">
                {% module App_side() %}
            </aside>
        </div>
    </div>
    <footer></footer>
</main>
<script src="{{ static_url('libs/jquery.min.js') }}"></script>
<script src="{{ static_url('libs/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ static_url('libs/vue.min.js') }}"></script>
<script src="{{ static_url('js/app.js') }}"></script>
</body>
</html>
